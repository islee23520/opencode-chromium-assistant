name: Playwright Smoke CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ hashFiles('PROTOTYPE/package-lock.json') }}
          restore-keys: |
            npm-cache-
      - name: Show PROTOTYPE workspace
        run: |
          echo "PWD: $(pwd)"
          echo "Listing PROTOTYPE dir"
          ls -la PROTOTYPE || true
          echo "package.json:"
          sed -n '1,120p' PROTOTYPE/package.json || true
          echo "package-lock.json head:"
          sed -n '1,60p' PROTOTYPE/package-lock.json || true
      - name: Install dependencies
        working-directory: PROTOTYPE
        run: |
          npm ci --no-audit --prefer-offline --verbose || (
            echo "npm install failed, show npm-debug.log if present"; 
            test -f npm-debug.log && sed -n '1,400p' npm-debug.log || true;
            ls -la || true;
            exit 1
          )
      - name: Run Node unit tests (start mock server & capture logs)
        working-directory: PROTOTYPE
        run: |
          set -o pipefail
          mkdir -p test-results

          echo "Starting mock server in background..." > test-results/mock.log
          node ../tools/opencode-mock/server.js > test-results/mock.log 2>&1 & echo $! > test-results/mock.pid || true

          # Wait for health endpoint
          for i in `seq 1 15`; do
            if curl -fsS http://localhost:4096/health >/dev/null 2>&1; then
              echo "Mock server healthy" >> test-results/mock.log
              break
            fi
            echo "Waiting for mock server... ($i)" >> test-results/mock.log
            sleep 1
          done

          # Run the unit tests and capture logs
          npm run test:unit 2>&1 | tee test-results/unit.log || true
          rc=${PIPESTATUS[0]}
          echo "EXITCODE:$rc" >> test-results/unit.log

          # Also run individual tests separately for extra visibility
          node tests/client.test.js 2>&1 | tee test-results/client.log || true
          node tests/sse.test.js 2>&1 | tee test-results/sse.log || true

          # Dump logs for debugging
          ls -la test-results || true
          sed -n '1,300p' test-results/unit.log || true
          sed -n '1,200p' test-results/mock.log || true

          # Stop mock server (best-effort)
          if [ -f test-results/mock.pid ]; then
            kill $(cat test-results/mock.pid) >/dev/null 2>&1 || true
            rm -f test-results/mock.pid || true
          fi

          exit $rc
      - name: Upload unit test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-logs
          path: |
            PROTOTYPE/test-results/**
            PROTOTYPE/*.log
            PROTOTYPE/tests/*.log

  playwright-tests:
    name: Playwright smoke tests (Chromium)
    runs-on: ubuntu-latest
    needs: unit-tests
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Restore node cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ hashFiles('PROTOTYPE/package-lock.json') }}
          restore-keys: |
            npm-cache-
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ hashFiles('PROTOTYPE/package-lock.json') }}
          restore-keys: |
            playwright-browsers-
      - name: Install dependencies
        working-directory: PROTOTYPE
        run: npm ci
      - name: Install Playwright browsers (with fallback)
        working-directory: PROTOTYPE
        run: |
          set -e
          npx playwright install --with-deps || npx playwright install
      - name: Run Playwright tests
        working-directory: PROTOTYPE
        env:
          CI: true
        run: |
          npx playwright test --project=chromium --reporter=list
      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            PROTOTYPE/test-results
            PROTOTYPE/playwright-report
            PROTOTYPE/test-results/junit.xml
