name: Playwright Smoke CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ hashFiles('PROTOTYPE/package-lock.json') }}
          restore-keys: |
            npm-cache-
      - name: Show PROTOTYPE workspace
        run: |
          echo "PWD: $(pwd)"
          echo "Listing PROTOTYPE dir"
          ls -la PROTOTYPE || true
          echo "package.json:"
          sed -n '1,120p' PROTOTYPE/package.json || true
          echo "package-lock.json head:"
          sed -n '1,60p' PROTOTYPE/package-lock.json || true
      - name: Install dependencies
        working-directory: PROTOTYPE
        run: |
          npm ci --no-audit --prefer-offline --verbose || (
            echo "npm install failed, show npm-debug.log if present"; 
            test -f npm-debug.log && sed -n '1,400p' npm-debug.log || true;
            ls -la || true;
            exit 1
          )
      - name: Run Node unit tests
        working-directory: PROTOTYPE
        run: npm run test:unit
      - name: Upload unit test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-logs
          path: |
            PROTOTYPE/test-results || PROTOTYPE/*.log || PROTOTYPE/tests/*.log

  playwright-tests:
    name: Playwright smoke tests (Chromium)
    runs-on: ubuntu-latest
    needs: unit-tests
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Restore node cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ hashFiles('PROTOTYPE/package-lock.json') }}
          restore-keys: |
            npm-cache-
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ hashFiles('PROTOTYPE/package-lock.json') }}
          restore-keys: |
            playwright-browsers-
      - name: Install dependencies
        working-directory: PROTOTYPE
        run: npm ci
      - name: Install Playwright browsers (with fallback)
        working-directory: PROTOTYPE
        run: |
          set -e
          npx playwright install --with-deps || npx playwright install
      - name: Run Playwright tests
        working-directory: PROTOTYPE
        env:
          CI: true
        run: |
          npx playwright test --project=chromium --reporter=list
      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            PROTOTYPE/test-results
            PROTOTYPE/playwright-report
            PROTOTYPE/test-results/junit.xml
